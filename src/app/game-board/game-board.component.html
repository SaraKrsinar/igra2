<h1 class="title">ИКС НУЛА (X/O)</h1>
<table>
    <tr>
      <td (click)="makeMove(0, 0)">{{board[0][0]}}</td>
      <td (click)="makeMove(0, 1)">{{board[0][1]}}</td>
      <td (click)="makeMove(0, 2)">{{board[0][2]}}</td>
    </tr>
    <tr>
      <td (click)="makeMove(1, 0)">{{board[1][0]}}</td>
      <td (click)="makeMove(1, 1)">{{board[1][1]}}</td>
      <td (click)="makeMove(1, 2)">{{board[1][2]}}</td>
    </tr>
    <tr>
      <td (click)="makeMove(2, 0)">{{board[2][0]}}</td>
      <td (click)="makeMove(2, 1)">{{board[2][1]}}</td>
      <td (click)="makeMove(2, 2)">{{board[2][2]}}</td>
    </tr>
  </table>
  <button id="kopce" (click)="resetBoard()">Restart</button>

    <button id="kopcee">Врати се на почетната страна</button>
  </a>
